<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>Registration Form</title>
</head>
<body>
<div class="container mt-4">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div>
                <div th:if="${param.success}">
                    <div class="alert alert-info"> You've Successfully Registered</div>
                </div>
            </div>

            <h3>Register New Admin</h3>

            <form action="#" th:action="@{/register/admin}" method="post" th:object="${admins}">

                <input type="hidden" th:field="*{id}" />

                <div class="mb-3">
                    <div class="form-group">
                        <label for="name" class="form-label">User Name</label>
                        <input type="text" id="name" class="form-control" th:field="*{username}" required autofocus="autofocus"/>
                    </div>
                </div>

                <div class="mb-3" th:if="${admins.id == null}">
                    <label for="examplePassword" class="form-label">Password</label>
                    <input type="password" th:field="*{password}" class="form-control" id="examplePassword"
                           aria-describedby="emailHelp" required autofocus="autofocus"/>
                </div>

                <button type="submit" class="btn btn-success">Register</button>
                <span>Already Registered? <a href="/" th:href="@{/login}">Login Here</a></span>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</div>
</body>
</html>
